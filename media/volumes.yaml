apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-downloads-pv
  namespace: media
  labels:
    app: all
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /opt/downloads
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - kube1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-downloads-pvc
  namespace: media
  labels:
    app: all
spec:  
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 100Gi
  storageClassName: local-path
  volumeName: shared-downloads-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-media-pv
  namespace: media
  labels:
    app: all
spec:
  capacity:
    storage: 6Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  local:
    server: deepthought.lan
    path: /volume1/media/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-media-pvc
  namespace: media
  labels:
    app: all
spec:  
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 6Ti
  storageClassName: nfs
  volumeName: media-nfs-pv